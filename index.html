<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Lobster&family=Pacifico&family=Ramaraja&display=swap" rel="stylesheet">
    <title>WebChat</title>
    <style>
        h1,
        h2 {
            display: inline-block;
        }
        h1{
            font-size: 45px;
        }
        body{
            background-color: rgb(209, 149, 255);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Dosis', sans-serif;
        }
        .default{
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            background-color: rgb(209, 149, 255);
            border: 1px solid rgb(209, 149, 255);
            border-radius: 3px;
            float: none;
        }
        .default:active{
            background-color: rgb(221, 176, 255);
        }
        #username{
            color: rgb(209, 149, 255);
            background-color: rgba(255, 255, 255, 0.9);
            float: none;
            font-size: 17.5px;
            padding: 3px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #username:active{
            color: rgb(209, 149, 255);
        }
        #loginDiv{
            color: rgb(209, 149, 255);
            background-color: rgba(255, 255, 255, 0.9);
            float: none;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
        ::placeholder{
            color: rgb(209, 149, 255);
        }
    </style>
</head>

<body>
    <center>
        <h1>WebChat&nbsp;<h2 class="glyphicon glyphicon-send"></h2><br><h5><u>Adapt To The Future...</u></h5></h1>
        <br>
        <div id="loginDiv" class="col-lg-4 col-md-6 col-sm-9 col-xs-10"><h4>Kindly type your username here:</h4><br><input class="default col-lg-10 col-md-10 col-sm-10 col-xs-11" type="text" placeholder="Type here..." id="username" class="form-control"><br><br><button onclick="login()" class="default col-lg-6 col-md-6 col-sm-8 col-xs-9">Log In</button><br><br></div>
    </center>

    <script>
        function login(){
            user = document.getElementById('username').value;
            localStorage.setItem('User Name', user);
            window.location = 'indexRoom.html';
        }
    </script>
</body>

</html>
